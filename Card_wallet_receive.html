<script>





    function copy_to_clipboard() {

        
        
        var copyText = document.getElementById("myInput");

        var x = document.getElementById("toast");


        x.className = "show";

        setTimeout(function () { x.className = x.className.replace("show", ""); }, 2000);
    }

</script>
