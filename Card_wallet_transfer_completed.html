    <!-- hash값 받아오는코드 -->

    <script>
      function Hash() {
        var el = document.getElementById("Hash");
        fetch("http://10.159.29.84:8080/rawtransaction_Signature")
          .then((res) => res.json())
          .then((res) => {
            var Hash = res.Hash;
            el.innerHTML = Hash;
          })
          .catch((err) => {
            el.innerHTML = "$0.00 - Error";
          });
      }

      Hash();
    </script>
