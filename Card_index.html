<!--Address 값 받아오는코드  -->
<script>
    function get_pric3e() {
      var el = document.getElementById('doxxx')
      fetch("http://btctest.iptime.org:8080/Wallet_search")

        .then(res => res.json())
        .then(res => {
          console.log(res);
          var pri3ce = res.Address
          el.innerHTML = "Your Address : "+ pri3ce
        }).catch(err => {
          el.innerHTML = "$0.00 - Error";
        });
    }

    get_pric3e()


  </script>

<!--비트코인시세 값 받아오는코드  -->
<script>
    
  function get_price() {
    const name = document.getElementById('doxx').value;
    var el = document.getElementById('btc2')
    
    fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd")

      .then(res => res.json())
      .then(res => {
        console.log(res);
        var price = res.bitcoin.usd
        var fif =  price * name
        el.innerHTML =  "≈" +fif
      }).catch(err => {
        el.innerHTML = "$0.00 - Error";
      });
  }

  

  get_price()


  setInterval(get_price, 2500)

</script>
